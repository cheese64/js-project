<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Class List</title>
        <link rel="stylesheet"
              href="classList.css">
        <style>
            table {
                border-collapse: collapse;
            }

            tr:nth-child(odd) {
                background-color: #ffffff;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            th {
                background-color: #FFCC00;
                color: #57150B;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th width="8%">CRN</th>
                    <th width="10%">School</th>
                    <th width="32%">Course</th>
                    <th width="20%">Professor</th>
                    <th width="8%">Day</th>
                    <th width="10%">Time</th>
                    <th width="10%">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>12345</td>
                    <td>INTR</td>
                    <td>Underwater Basket-Weaving</td>
                    <td>Dr. John Smith</td>
                    <td>MTW</td>
                    <td>1230 - 1345</td>
                    <td>ROW101</td>
                </tr>
                <tr>
                    <td><b>12345</td>
                    <td>INTR</td>

                    <td>Dr. John Smith</td>

                    <td>ROW101</td>
                </tr>
                <tr>
                    <td><b>12345</td>

                    <td>1230 - 1345</td>
                    <td>ROW101</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
